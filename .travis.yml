language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r nbw-springboot2-webservice *
  - mkdir -p deploy
  - mv nbw-springboot2-webservice.zip deploy/nbw-springboot2-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: nbw-springboot-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: nbw-springboot-build
    key: nbw-springboot2-webservice.zip
    bundle_type: zip
    application: nbw-springboot2-webservice
    deployment_group: nbw-springboot2-webservice-group
    region: ap-northeast-2
    wait-until-deployed: true

